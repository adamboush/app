machine:
  xcode:
    version: "8.3"
  node:
    version: 0.10.22
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3 --without development
    - npm install
  cache_directories:
    - vendor/bundle
test:
  override:
    - cd ios && bundle exec fastlane beta
